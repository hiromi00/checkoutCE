version: '3'

services:
  db:
    image: mysql:5.7
    container_name: checkoutce_db
    restart: unless-stopped
    volumes:
      - ./db:/var/lib/mysql
    env_file:
      - .env
    ports:
      - 3308:3308
    networks:
      - ce
  
  back:
    env_file:
      - .env
    container_name: checkoutce_back
    build:
      context: api/
    networks:
      - ce
    ports:
      - 8000:8000
      - 9229:9229
    volumes:
      - ./api:/home/node/app/
    depends_on:
      - checkoutce_db
    command: bash -c 'npm install && npm run rebuild && npm run start:watch'
    restart: on-failure

  front:
    env_file:
      - .env
    container_name: checkoutce_front
    build:
      context: front/
    networks:
      - ce
    ports:
      - 8001:8001
      - 49153:49153
    volumes:
      - ./front:/home/node/app/
    depends_on:
      - checkoutce_back
    command: bash -c 'npm install && npm run start'
    restart: on-failure

networks:
  ce: